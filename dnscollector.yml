global:
  trace:
    verbose: true
  server-identity: "dns-collector"
  text-format: "timestamp-rfc3339ns rcode queryip queryport protocol qname"
  text-format-delimiter: " "
  text-format-boundary: "\""

multiplexer:
  collectors:
    - name: ingest
      file-ingestor:
        watch-dir: "pcaps/cic/benign"
        watch-mode: pcap
        pcap-dns-port: 53
        delete-after: false
        chan-buffer-size: 65535
      transforms:
        filtering:
          log-replies: false
  loggers:
    - name: console
      stdout:
        mode: text
    - name: file
      logfile:
        file-path: /home/smachmeier/
        max-size: 100
        max-files: 10
        mode: text
  routes:
    - from: [ ingest ]
      to: [ console ]